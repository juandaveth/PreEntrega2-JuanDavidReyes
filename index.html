<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css">
    <title>En Caso de Cáncer</title>
</head>
<body>
    <header>
        <div class="navbar">
            <ul class="links">
                <li><a href="https://wa.link/9wdr1z" target="_blank">Consulta</a></li>
                <li><a href="https://www.instagram.com/encasodecancer/" target="_blank">Comunidad</a></li>
                <li><a href="https://open.spotify.com/show/6XfSNjTdLzyTugC1OMAIqL" target="_blank">Podcast</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
            <div id="toggle_btn">
                <i class="fa-solid fa-bars"></i>
                <script>
                    var numberOfClicks = 0;
                    const toggle = () => {
                        const dropdownMenu = document.getElementById('dropdown_menu');
                        const iconCollection = document.getElementsByClassName('fa-bars');
                        const icon = iconCollection[0];
                        const closedIconCollection = document.getElementsByClassName('fa-close');
                        const closedIcon = closedIconCollection[0];
                        numberOfClicks = numberOfClicks + 1;
                        if (numberOfClicks % 2 == 0) {
                            dropdownMenu.style.setProperty('display', 'none');
                            closedIcon.classList.replace('fa-close', 'fa-bars');
                        } else {
                            dropdownMenu.style.setProperty('display', 'block');
                            icon.classList.replace('fa-bars', 'fa-close');
                        }
                    }
                    const toggleBtn = document.getElementById('toggle_btn');
                    toggleBtn.onclick = toggle;

                </script>
            </div>
        </div>

        <div id="dropdown_menu">
            <li><a href="https://wa.link/9wdr1z" target="_blank">Consulta</a></li>
            <li><a href="https://www.instagram.com/encasodecancer/" target="_blank">Comunidad</a></li>
            <li><a href="https://open.spotify.com/show/6XfSNjTdLzyTugC1OMAIqL" target="_blank">Podcast</a></li>
            <li><a href="blog.html">Blog</a></li>
        </div>

    </header>
    <div class="container">
        <!-- CONSULTA section of ECDC: what's the project about -->
        <div class="consulta">
            <div class="consulta-title_container">
                <h1 class="consulta-title">
                    APOYO PSICOLÓGICO EN TU CAMINO CON EL CÁNCER
                </h1>
            </div>
            <div class="consulta-subtitle_container">
                <h2 class="consulta-subtitle">
                    Acompañamiento en salud mental para pacientes y sus seres queridos.
                </h2>
            </div>
            <button class="agenda-consulta" onclick="javascript: window.open('https://wa.link/9wdr1z', '_blank')">
                AGENDA CONSULTA GRATIS
            </button>
        </div>

        <!-- PODCAST section: a 4 column section with published episodes -->
        <div class="podcast">
            <div>
                <span class="heading">
                    Escucha nuestro podcast en 
                </span>
                <button class="escucha-spotify"
                    onclick="javascript: window.open('https://open.spotify.com/show/6XfSNjTdLzyTugC1OMAIqL', '_blank')">
                    Spotify
                </button>
                <span class="heading">
                    y
                </span>
                <button class="escucha-youtube"
                    onclick="javascript: window.open('https://www.youtube.com/channel/UCFNqhErcnG6Rwxpo9nWiepg', '_blank')">
                    Youtube
                </button>
            </div>
        </div>

        <!-- VAKI section: a 3 columns section for the crowdfunding platform -->
        <div class="vaki">
            <button class="dona-vaki" onclick="window.open('https://vaki.co/es/vaki/encasodecancerpodcast#patrocinios', '_blank')">
                Haz tu donación
            </button>
        </div>
    </div>
    <iframe src="footer.html" frameborder="0" width="100%" height="1000"></iframe>
</body>
</html>
